name: Docker Image CI

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build ./practice-one/ -t longlong569/practice-one:latest
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: longlong569
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Push image to Docker hub
        run: docker push longlong569/practice-one:latest
